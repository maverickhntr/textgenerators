<script type="text/javascript">
var t = 0;
/*var absurd_situation = ["sitting on the toilet", "being strip-searched in the airport", "failing to hail a cab", "renting formal clothes", "stepping over a street pizza", "double-parking", "entering a convenience store", "watching happy-slapping videos online", "selecting produce", "burning trash", "buying lottery tickets"];*/
var absurd_situation = ["drinking alcohol in public", "being spanked by a walrus", "finding an infinity stone", "snoring and dreaming peacefully", "stepping on a banana-peel", "failing a driver's test", "speaking to a monk", "taking peyote", "smoking pot", "streaking on MIT's campus", "dancing in the rain"];
var sad_descriptor = ["a bored", "a forlorn", "a clumsy", "an antisocial", "a fretful", "a homeless", "a cockeyed", "an overly trusting", "an almost illiterate", "a big-boned", "a drunk"];
var nationality = ["Kryptonian", "Atlantean", "Amazonian", "American", "Martian", "Saiyan", "X-Man", "Wakandan", "Latvian"];
var man_or_woman = ["man", "woman", "teenager", "senior citizen", "child"];
var silly_character = ["a cybrog", "a super saiyan", "a Pokemon", "a zombie", "a Ninja Turtle", "Professor Oak", "a drunk old man", "a skydiver", "Betty White", "Professor Nick Montfort", "Johnny Depp"];
var interact_with = ["drink with", "interrogate", "fight", "wink at", "dance for", "smoke with", "vigorously encourage", "wave to", "pray with", "handle snakes with", "soothe", "laugh at", "imitate", "massage", "laugh at"];
function rand_range(max) {
    "use strict";
    return Math.floor(Math.random() * (max + 1));
}
function fresh(array) {
    "use strict";
    var index = rand_range(array.length - 2) + 1, selection = array[index];
    array[index] = array[0];
    array[0] = selection;
    return selection;
}
function story() {
    "use strict";
    var last, lede, main = document.getElementById('main');
    if (t <= 12) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.appendChild(document.createElement('br'));
    lede = "While " + fresh(absurd_situation) + ", " + fresh(sad_descriptor) + " " + fresh(nationality) + " " + fresh(man_or_woman) + " had an idea: Why not dress as " + fresh(silly_character) + " and " + fresh(interact_with) + " people?";
    last.appendChild(document.createTextNode(lede));
    main.appendChild(last);
}
function produce_stories() {
    "use strict";
    story();
    setInterval(story, 3500);
}</script>
  <title>Lede</title>
</head>
